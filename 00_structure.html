<!DOCTYPE html> <!-- Balise obligatoire, on la place en premier et elle degine le type de document au navigateur,n'est ppqs sensilblle a 
la case -->
<html lang="en"> <!-- balise obligatoire, lang est un attribut qui pour valeur fr, specifie la langue utilisée sur le document-->
<head> <!-- le contenue de cette balise contient les parametres de a page, ils ne sont pas visibles-->
    <meta charset="UTF-8"> <!-- ici on precise quel encodage est utilisé pour le document-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- assure la compatiblité avec internet explorer et edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- définie la largeur du contenu comme etant egale a celle
     du support (ecran), cette balise ne suffit pas a rendre le contenu responsive-->
    <title>Document</title> <!-- Le titre de le page qui s'qffiche dans l'onglet-->
    <link rel="stylesheet" href="css/00_syle.css">
</head>


<body> <!-- C'est ici qu'on entrera le contenu-->

    <header><!-- En tete -->
        <nav><!-- Barre de navigation-->

        </nav> 
    </header>

    <main> <!-- à utilisé une fois par page, son contenu ne doit pas etre dupliqué-->
       <h1>AIZEN</h1> <!-- Le H1 n'apparait qu'une fois par page c'est le titre le plus important-->
       <section>
           <h2>MADARA</h2><!-- Titre de niveau2-->
           <p></p><!-- p pour paragraphe-->

           <ul><!-- ul pour unnordonned lists = liste non ordonnée-->
               <li></li><!-- li pour liste item = element de la liste-->
               <li></li>
           </ul>
       </section>
    </main>
    <footer> <!-- Pied de page-->

    </footer>
    
</body>
</html><!-- bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme-->
